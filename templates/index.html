<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ ML Stock Predictor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .stock-input {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-right: 10px;
            text-transform: uppercase;
            width: 150px;
        }
        .predict-btn {
            padding: 15px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .predict-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .prediction-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .chart-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            border: 1px solid #ddd;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .examples {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .example-btn {
            background: none;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
            .stock-input {
                width: 120px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Stock Price Predictor</h1>
            <p>Enter a stock symbol to get AI-powered next-day price predictions!</p>
        </div>

        <div class="input-section">
            <input type="text" id="stockSymbol" class="stock-input" placeholder="AAPL" maxlength="10">
            <button onclick="predictStock()" class="predict-btn" id="predictBtn">üîÆ Predict Price</button>

            <div class="examples">
                <p>Try these popular stocks:</p>
                <button class="example-btn" onclick="setSymbol('AAPL')">AAPL</button>
                <button class="example-btn" onclick="setSymbol('GOOGL')">GOOGL</button>
                <button class="example-btn" onclick="setSymbol('MSFT')">MSFT</button>
                <button class="example-btn" onclick="setSymbol('TSLA')">TSLA</button>
                <button class="example-btn" onclick="setSymbol('AMZN')">AMZN</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function setSymbol(symbol) {
            document.getElementById('stockSymbol').value = symbol;
        }

        async function predictStock() {
            const symbol = document.getElementById('stockSymbol').value.toUpperCase().trim();
            if (!symbol) {
                alert('Please enter a stock symbol!');
                return;
            }

            const btn = document.getElementById('predictBtn');
            btn.disabled = true;
            btn.textContent = 'üß† Analyzing...';

            // Show loading
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>üß† AI is analyzing ${symbol}...</h3>
                    <p>Fetching market data and training ML model...</p>
                </div>
            `;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: symbol })
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById('results').innerHTML = `
                        <div class="error">
                            ‚ùå ${data.error}
                        </div>
                    `;
                    return;
                }

                // Show results
                const changeClass = data.prediction.change >= 0 ? 'positive' : 'negative';
                const changeIcon = data.prediction.change >= 0 ? 'üìà' : 'üìâ';
                const arrow = data.prediction.change >= 0 ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è';

                document.getElementById('results').innerHTML = `
                    <div class="results">
                        <div class="prediction-card">
                            <h3>üìä Current Price</h3>
                            <div class="price">$${data.prediction.current_price}</div>
                            <small>Latest market price</small>
                        </div>
                        <div class="prediction-card">
                            <h3>üîÆ AI Prediction</h3>
                            <div class="price ${changeClass}">$${data.prediction.predicted_price}</div>
                            <div class="${changeClass}" style="font-size: 18px; font-weight: bold;">
                                ${arrow} ${data.prediction.change >= 0 ? '+' : ''}$${data.prediction.change}
                                (${data.prediction.change_percent >= 0 ? '+' : ''}${data.prediction.change_percent}%)
                            </div>
                            <small>Next trading day</small>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div id="chart"></div>
                    </div>
                `;

                // Render chart
                Plotly.newPlot('chart', data.chart.data, data.chart.layout, {responsive: true});

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ‚ùå Network error: Unable to fetch prediction. Please check your connection and try again.
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÆ Predict Price';
            }
        }

        // Allow Enter key to trigger prediction
        document.getElementById('stockSymbol').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                predictStock();
            }
        });

        // Auto-focus on input
        document.getElementById('stockSymbol').focus();
    </script>
</body>
</html>
